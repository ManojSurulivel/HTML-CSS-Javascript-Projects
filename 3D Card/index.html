<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Card Flip Animation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card-container">
        <div class="card">
            <div class="front">
                <img src="/z-images/img2.jpg" alt="Front Image">
                <h2>Front Side</h2>
            </div>
            <div class="back">
                <h2>Back Side</h2>
                <p>This is the back of the card. Add more details here!</p>
                <button>Learn More</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
