<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
    <title>Todo-List</title>
</head>
<body>
    <div class="container">
        <div class="todo-app">
            <h2>Todo-List <img src="images/icon.png" alt=""></h2>

    <script src="script.js"></script>
</body>
</html>
