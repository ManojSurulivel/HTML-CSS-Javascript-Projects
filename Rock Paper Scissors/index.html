<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="game-container">
    <h1>Rock Paper Scissors</h1>
    <div class="game-area">
      <div class="choice" data-choice="rock">
        <img src="https://cdn-icons-png.flaticon.com/512/107/107278.png" alt="Rock">
        <p>Rock</p>
      </div>
      <div class="choice" data-choice="paper">
        <img src="https://cdn-icons-png.flaticon.com/512/107/107284.png" alt="Paper">
        <p>Paper</p>
      </div>
      <div class="choice" data-choice="scissors">
        <img src="https://cdn-icons-png.flaticon.com/512/107/107285.png" alt="Scissors">
        <p>Scissors</p>
      </div>
    </div>
    <div class="result">
      <p id="result-message">Make your move!</p>
      <button id="play-again">Play Again</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
